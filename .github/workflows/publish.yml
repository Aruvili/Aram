name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish-aram:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: package/package-lock.json

      - name: Install dependencies
        working-directory: ./package
        run: npm ci

      - name: Build
        working-directory: ./package
        run: npm run build

      - name: Publish aram package
        working-directory: ./package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-create-aram:
    runs-on: ubuntu-latest
    needs: publish-aram
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish create-aram package
        working-directory: ./create-aram
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
